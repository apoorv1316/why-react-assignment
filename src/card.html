<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Task | Level 1 | React Element</title>

  <style>
    .container{
      border: 1px solid #a3a3a3;

  <body>
    <!-- HTML Code Goes Here -->
    <div id="root">

    <script type="text/babel">
      // Your code goes here
      function Card(){
        return(
          <div className="container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSe8sTQDjFNi-830hWL8QY5HBhNhKPqItX8mvj-vQbLYg_jfWVr&usqp=CAU" />

      ReactDOM.render(<Card />,document.getElementById('root'))
    </script>
